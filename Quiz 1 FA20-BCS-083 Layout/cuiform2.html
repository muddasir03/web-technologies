<html>

<head>
    <title>Form</title>
</head>
<style>
   

    .main {

        display: flex;
        vertical-align: middle;
        align-items: center;
        width: 1330px;
        justify-content: space-around;
       

    }
</style>

<body>
    <div class="xx">
        <form method="post" action="./" autocomplete="on">
            <div class="main">
                <img src="./logo.png" height="90px" width="90px" alt="">
                <h3>COMSATS UNIVERSITY ISLAMABAD, SAHIWAL CAMPUS</h3>
                
                <br>
            </div>
            
            
            <strong style="margin-left: 5%;">Student Name: </strong>
            <input type="text" size="60" required > <br><br>
            <strong style="margin-left: 5%;">Father Name: &nbsp; </strong>
            <input type="text" size="60" required><br><br>
         
            <strong style="margin-left: 5%;">Mobile Number: </strong>
            <input type="text" size="60" required ><br><br>
            
            
            <strong style="margin-left: 20.4%;">Gender: &nbsp; </strong>
            <select name="Gender">
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
                <option value="n">Not to say</option>
            </select>
            <br><br>
            

            <strong style="margin-left: 17.5%;">Religion: &nbsp; </strong>
            <select name="religion">
                <option value="M" selected>Muslim</option>
                <option value="N">Non-Muslim</option>
            </select>
            <br><br>

           
           
            <strong style="margin-left: 5%;">Received By: </strong>
            <input type="date" size="80"> <br><br>
            <strong style="margin-left: 5%;">Form Serial Number: &nbsp; </strong>
            <input type="text" size="40" disabled placeholder="12345"><br><br>
            <strong style="margin-left: 5%;">Parent/Guardian Name: &nbsp;&nbsp;&nbsp;&nbsp;</strong>
            <input type="text" size="40"><br><br>
            <strong style="margin-left: 5%;">Parent/Guardian Mobile Number: &nbsp;&nbsp;&nbsp;&nbsp;</strong>
            <input type="text" size="40"><br><br>
            <button type="submit" style="margin-left: 5%;">Submit</button>
        </form>

    </div>
</body>

</html>
